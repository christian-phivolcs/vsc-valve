<div id="lightningBox">
  <form id="lightningForm">
    <input type="hidden" name="lg" value="true">
    <div class="w184 fl">
      <div class="box">
        <h1>Area of Interest</h1>
        <p><input type="text" name="north" id="north" size="10"> <label for="north">North</label></p>
        <p><input type="text" name="south" id="south" size="10"> <label for="south">South</label></p>
        <p><input type="text" name="east" id="east" size="10"> <label for="east">East</label></p>
        <p><input type="text" name="west" id="west" size="10"> <label for="west">West</label></p>
        <p><input type="button" value="Set from Filter" id="useGeoFilter"></p>
      </div>
    </div>

    <div class="w310 fl">
      <div class="w155 fl">
        <div class="box w140">
          <h1 id="collapse_ptOptions">Plot Type</h1>
          <div id="collapseTarget_ptOptions">
            <p><input type="radio" name="plotType" id="mv:paneSelector_options_0" checked="checked" value="map"> <label for="mv">Map View</label></p>
            <p><input type="radio" name="plotType" id="cnts:paneSelector_options_1" value="cnts"> <label for="cnts">Counts</label></p>
          </div>
        </div>
      </div>
      <div class="w155 fl">
        <div class="box w140">
          <h1 id="collapse_rankOptions">Ranks</h1>
          <div id="collapseTarget_rankOptions">
            <p><select class="w100p" name="selector:rk"></select></p>
          </div>
        </div>
      </div>
    </div>

    <div class="w150 fl">
      <div id="pane_options_0-">
        <div class="box w150">
          <h1 class="help">Map View Options</h1>
          <p>
            <label for="value:axesOption">Axes</label><br>
            <select name="value:axesOption">
              <option value="M" selected="selected">Lon-Lat</option>
            </select>
          </p>
          <p>
            <label for="value:colorOption">Color</label><br>
            <select name="value:colorOption">
              <option value="A" selected="selected">Auto</option>
              <option value="M">Monochrome</option>
              <option value="T">Time</option>
            </select>
          </p>
        </div>
      </div>
      <div id="pane_options_1">
        <div class="box w150">
          <h1>Counts Options</h1>
          <p>
            <label for="value:cntsAxis">Right Axis</label><br>
            <select name="value:cntsAxis">
              <option value="N">[none]</option>
              <option value="S" selected="selected">Cumulative Strokes</option>
            </select>
          </p>
          <p>
            <label for="value:cntsBin">Bin Size</label><br>
            <select name="value:cntsBin">
              <option value="I">Minute</option>
              <option value="H">Hour</option>
              <option value="D" selected="selected">Day</option>
              <option value="W">Week</option>
              <option value="M">Month</option>
              <option value="Y">Year</option>
            </select>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
