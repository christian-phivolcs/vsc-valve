<div id="rsamBox">

	<form id="rsamForm">
	
	<div class="box w140 fl">
		<h1>Channels</h1>
		<p><select class="w100p" multiple="multiple" size="16" name="selector:ch">
		</select></p>
	</div>
	
	<div class="box w160 fl">
		<h1>Output Type</h1>
		<p><input type="radio" name="type" id="mv:paneSelector_options_0" checked="checked" value="values"> <label for="mv">Values</label></p>
		<p><input type="radio" name="type" id="cnts:paneSelector_options_1" value="cnts"> <label for="cnts">Event Counts</label></p>
	</div>
	
	<div class="box w300 fl">
		<h1 id="collapse_options">Options</h1>
		<div id="collapseTarget_options">
			<div id="pane_options_0-">
				<p>Period:
				<select name="period">
					<option>1</option>
					<option>10</option>
					<option>30</option>
					<option selected="selected">60</option>
					<option>300</option>
					<option>600</option>
				</select>
				seconds</p>
			</div>
			<div id="pane_options_1">
				<TABLE>
				<TR>
					<TD ALIGN="right">Threshold:</TD>
					<TD ALIGN="left"><input type="text" name="threshold" id="threshold" size=4 value=50></TD>
				</TR>
				<TR>
					<TD ALIGN="right">Ratio:</TD>
					<TD ALIGN="left"><input type="text" name="ratio" id="ratio" size=4 value=1.3></TD>
				</TR>
				<TR>
					<TD ALIGN="right">Maximum Event Length:</TD>
					<TD ALIGN="left"><input type="text" name="maxEventLength" id="maxEventLength" size=4 value=300> seconds</TD>
				</TR>
				<TR>
					<TD ALIGN="right">Bin size:</TD>
					<TD ALIGN="left"><select name="value:cntsBin">
						<option value="I">Minute</option>

						</select>
					</TD>
				</TR>
								<TR>
					<TD ALIGN="right">Period:</TD>
					<TD ALIGN="left"><select name="period">
						<option>1</option>
						<option>10</option>
						<option>30</option>
						<option selected="selected">60</option>
						<option>300</option>
						<option>600</option>
						</select>
						seconds

				</TR>
				
				</TABLE>
				
				
			</div>
	</div>
	
	</form>
