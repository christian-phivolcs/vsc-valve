<div id="tiltBox">

	<form id="tiltForm">
	<input type="hidden" name="lg" value="true">
	<div class="box w120 fl">
		<h1>Channels</h1>
		<p><select class="w100p" multiple="multiple" size="15" name="selector:ch">
		</select></p>
	</div>
	
	<div class="w160 fl">	
		<div class="box w140">
			<h1>Plot Type</h1>
			<p><input type="radio" name="plotType" value="ts" id="ts:paneSelector_options_0" checked="checked"> <label for="ts">Time Series</label></p>
			<p><input type="radio" name="plotType" value="tv" id="tv:paneSelector_options_1"> <label for="tv">Vectors</label></p>
		</div>
		<div class="box w140">
			<h1 id="collapse_leftOptions-">Left Axis Options</h1>
			<div id="collapseTarget_leftOptions">
				<p>Scale: <input type="text" size="2" id="ysMinLeft" value="Auto" name="ysLMin"> <input type="text" size="2" id="ysMaxLeft" value="Auto" name="ysLMax"></p>
			</div>
		</div>
		<div class="box w140">
			<h1 id="collapse_rightOptions-">Right Axis Options</h1>
			<div id="collapseTarget_rightOptions">
				<p>Scale: <input type="text" size="2" id="ysMinRight" value="Auto" name="ysRMin"> <input type="text" size="2" id="ysMaxRight" value="Auto" name="ysRMax"></p>
			</div>
		</div>
		<div class="box w140">
			<h1>Ranks</h1>
			<p><select class="w100p" name="selector:rk">
			</select></p>
		</div>
		<div class="box w140">
			<h1>Line Type</h1>
			<p><select class="w100p" name="selector:lt" id="selector:lt">
			<option value="l">Line</option>
			<option value="o">Circle</option>
			<option value="s">Square</option>
			<option value="*">Star</option>
			<option value="t">Triangle</option>
			<option value="d">Dot</option>
			</select></p>
		</div>
	</div>
	
	<div class="w310 fl">
		<div id="pane_options_0-">
			<div class="box w310">
				<h1>Time Series Options</h1>
				<span id="columns"></span>
			</div>
			<div class="box w310">
				<h1>Radial Options</h1>
				<p>
					<input type="radio" value="n" name="az" id="az_n" checked="checked"> <label for="az_n" class="mr8">Nominal</label>
					<input type="radio" value="o" name="az" id="az_o"> <label for="az_o" class="mr8">Optimal</label>
					<input type="radio" value="u" name="az" id="az_u"> <label for="az_u">Azimuth: </label><input type="text" size="4" name="azval" id="azval">
				</p>
			</div>
		</div>
		<div id="pane_options_1">
			<div class="box w310">
				<h1>Tilt Vectors Options</h1>
				<div class="mlr4">
					<p><label for="vs">Scale: </label><input type="text" size="4" id="vs" name="vs" value="Auto" disabled></p>
				</div>
			</div>
		</div>
		<div class="box w140 fl">
			<h1>Downsampling</h1>
			<p>
				<select class="w100p" name="selector:ds" id="selector:ds">
					<option selected="selected">None</option>
					<option>Decimation</option>
					<option>Mean filter</option>
				</select>
			</p>
			<p id="selector:ds_interval" >Interval:  <input type="text" size="4" name="dsInt" id="downSamplingInterval"></p>
		</div>
	</div>
	
	</form>
	
</div>
