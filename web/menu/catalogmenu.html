<div id="catalogBox">

	<form id="catalogForm">
	<div class="w200 fl">
		<div class="box">
			<img id="zoomin" style="float: right;" src="images/zoomin.gif"><img id="zoomout" style="float: right;" src="images/zoomout.gif"><h1>Area of Interest</h1>
			<p class="m2 center">N: <input type="text" name="north" id="north" size="7"></p>
			<p class="m2 center">W: <input type="text" name="west" id="west" size="7"> E: <input type="text" name="east" id="east" size="7"></p>
			<p class="m2 center">S: <input type="text" name="south" id="south" size="7"> </p>
			<p class="center"><input type="button" value="Set from Filter" id="useGeoFilter"></p>
			<h1 id="collapse_depth">Depth Range</h1>
			<div id="collapseTarget_depth">
				<p>Minimum: <input type="text" size="4" value="-5" name="minDepth" id="minDepth"> km</p>
				<p>Maximum: <input type="text" size="4" value="20" name="maxDepth" id="maxDepth"> km</p>
			</div>				
			<h1 id="collapse_mag">Magnitude Filter</h1>
			<div id="collapseTarget_mag">
				<p>Minimum: <input type="text" size="4" value="-2" name="minMag" id="minMag"></p>
				<p>Maximum: <input type="text" size="4" value="10" name="maxMag" id="maxMag"></p>
			</div>
		</div>
	</div>
	
	<div class="box w160 fl">
		<h1>Output Type</h1>
		<p><input type="radio" name="type" id="mv:paneSelector_options_0" checked="checked" value="map"> <label for="mv">Map Views</label></p>
		<p><input type="radio" name="type" id="cnts:paneSelector_options_1" value="cnts"> <label for="cnts">Counts</label></p>
	</div>
	
	<div class="box w400 fl">
		<h1 id="collapse_options">Options</h1>
		<div id="collapseTarget_options">
			<div id="pane_options_0-">
				<p><b>Map View Options</b></p>
				<p>Axes: <select name="value:axes">
					<!-- <option value="3" selected="selected">Triple View</option> -->
					<option value="M" selected="selected">Lon-Lat</option>
					<option value="E">Lon-Depth</option>
					<option value="N">Lat-Depth</option>
					<option value="D">Depth-Time</option>
					<!-- <option value="A">Arbitrary-Depth</option> -->
					<!-- <option value="T">Arbitrary-Time</option> -->
				</select>
				</p>
				<p>Color: <select name="value:color">
					<option value="A" selected="selected">Auto</option>
					<option value="M">Monochrome</option>
					<option value="D">Depth</option>
					<option value="T">Time</option>
				</select>
				</p>
			</div>
			<div id="pane_options_1">
				<p><b>Counts Options</b></p>
				<p>Right axis: <select name="value:cntsAxis">
					<option value="N">[none]</option>
					<option value="C" selected="selected">Cumulative Counts</option>
					<option value="M">Cumulative Magnitude</option>
					<option value="T">Cumulative Moment</option>
				</select>
				</p>
				<p>Bin size: <select name="value:cntsBin">
					<option value="I">Minute</option>
					<option value="H">Hour</option>
					<option value="D" selected="selected">Day</option>
					<option value="W">Week</option>
					<option value="M">Month</option>
					<option value="Y">Year</option>
				</select>
				</p>
			</div>
		</div>
	</div>
	
	</form>
	
</div>
